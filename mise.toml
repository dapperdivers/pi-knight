# Pi-Knight baseline tools — baked into image at build time.
# Every knight gets these. Knight-specific tools go in ConfigMap mise.toml.

[tools]
# ripgrep — required by Pi SDK's grep tool
"ubi:BurntSushi/ripgrep" = "latest"
# Python — many arsenal skill scripts depend on it
python = "3.12"
# yq — YAML processing for skill scripts
"ubi:mikefarah/yq" = "latest"
